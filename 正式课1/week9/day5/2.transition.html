<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">

    <style>
        h1 {
            width: 200px;
        }

        h2 {
            width: 600px;
            text-align: center;
            color: rgb(60, 255, 0);
        }

        .v-enter {
            opacity: 0;
        }

        .v-enter-active {
            transition: opacity 0.5s, ;
        }

        .v-enter-to {
            opacity: 1;
        }

        .v-leave {
            opacity: 1;
            transform: translateX(0);
        }

        .v-leave-active {
            transition: all 0.9s;
        }

        .v-leave-to {
            opacity: 0;
            transform: translateX(200px);
        }

        .myanimation-enter-active {
            animation: move 1s;
        }

        .myanimation-leave-active {
            /* revers  动画相反  100%---0%*/
            animation: move 1s reverse;
        }

        @keyframes move {
            0% {
                opacity: 0;
                transform: scale(0.2);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click='fn'>按钮</button>
        <transition>
            <!-- 这里边只能写一个根元素 -->
            <!-- <h1 v-show='flag'>{{name}}</h1> -->
        </transition>
        <!-- 帧动画 -->
        <!--  <transition name='myanimation'>
            <h2 v-if='flag'>
                {{name}} {{name}}
            </h2> 
        </transition> -->

        <!-- 结合animate.css使用 -->
        <transition name='my' enter-active-class='animated tada' leave-active-class='animated bounceOut'>
            <!-- <h2 v-if='flag'>
                {{name}} {{name}}
            </h2> -->
        </transition>

        <transition name='my' enter-active-class='animated tada' leave-active-class='animated bounceOut' mode='out-in'>

            <!-- mode = 'out-in' 是控制 先消失在显示 -->
            <h2 v-if='flag'>{{name}}</h2>
            <h3 v-else>{{name}}{{name}}</h3>
        </transition>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            flag: true
        },
        methods: {
            fn() {
                this.flag = !this.flag;
            }
        },
    })
</script>
