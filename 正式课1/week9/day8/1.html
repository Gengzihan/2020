<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <input v-model="name">
        <input @click='btn' type="text" placeholder="请输入">
        <button>按钮</button>
    </div>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
        },
        methods: {
         btn(){
             console.log(666)
             alert('你好');
            return false
         }
        },

    })
</script>
