<body>
    <div id="app">
        <input type="text" v-model='name'>
        <h1>{{name}}</h1>
        <h2>{{name.split('').reverse().join('')}}</h2>

        <h2>{{name|reverse}}</h2>

        <h2>{{reverse(name)}}</h2>

        <h2>reverseName </h2>
    </div>
</body>

        },
        methods: {
            fn() {
                // this 是vm
            },
            reverse(val) {
                return val.split('').reverse().join('')
            }

            //计算属性

                //reverseName  代表的就是 name的反转

                //依赖 就是在函数中用到了那个变量 就是依赖那个变量
