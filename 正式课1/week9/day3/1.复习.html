<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 失焦 -->
    <div id="app">
        <h1>{{name}}</h1>
        <button>1</button>
        <ul>
            <li v-for='(item,index) in 5 ' :key="item">
                {{item}}--{{index}}
            </li>
        </ul>
        <span v-show='false'>{{t}}</span>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
    .stop  .prevent  .once  .self  .capture   .passive

    v-model  v-text  v-html
    v-cloak  v-once  v-pre
    v-show  v-if  v-for
    v-bind :
    v-on @ 

    v-model的三个修饰符  .trim  .number    .lazy
     */
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            obj: {
                a: 12
            }
        },
        methods() {
            //alert(666)
            this.obj.b = 100;
            this.$set(this.obj, 'b', 100)
            console.log(this.obj)
        },
    })
</script>
