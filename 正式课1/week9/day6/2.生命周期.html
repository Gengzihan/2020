<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='name'>
        <h1 class="qqq">{{name}}</h1>
        <button></button>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
    生命周期钩子函数  是vue提供的  几个在对应时间 执行的函数
    我们可以在对应的的函数中执行自已对应的事情
    */
    //create  mount  update  destroy
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰"
        },
        beforeCreate() {
            console.log('beforeCreate')
        },
        created() {
            //初始化的操作  一般都会放置到created钩子中
            //这个钩子是第一个能够获取到当前实例数据的钩子
            console.log('created')
        },
        beforeMount() {
            console.log('beforeMount')
        },
        mounted() {
            //可以获取元素
            //获取DOM的操作 一般都在  mounted 中执行
            console.log('mounted')
            console.log(this)
            //console.log(document.querySelector('.qqq'))
        },
        beforeUpdate() {
            //在数据更新 并且触发了试图更新之后  会触发更新的这两个钩子函数
            console.log(document.querySelector('.qqq'))
            console.log('beforeUpdate')
            this.name = Math.random();
        },
        updated() {
            //在updataed这个钩子函数中  我们不能编写触发试图更新的操作
            console.log(document.querySelector('.qqq'))
            console.log('updated')
            //this.name = 999;//触发有限次数没关系
        },
        beforeDestroy() {
            console.log('beforeDestroy')
        },
        destroyed() {
            console.log('destroyed')
        }
    });
    // vm.$destroy();//切断了数据的更新试图操作
</script>
