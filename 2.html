<script>
    //防抖函数
    const debounce = (fn, delay) => {
        let timer = null;
        return (...args) => {
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn.apply(this, args);
            }, delay);
        };
    };


    //节流函数
    const throttle = (fn, delay = 500) => {
        let flag = true;
        return (...args) => {
            if (!flag) return;
            flag = false;
            setTimeout(() => {
                fn.apply(this, args);
                flag = true;
            }, delay);
        };
    };


    //手写mynew
    function myNew(classN, ...arg) {
        var obj = new Object();
        obj.__proto__ = classN.prototype;
        var res = classN.call(obj, ...arg);
        return typeof res === 'object' ? res : obj;
    }
